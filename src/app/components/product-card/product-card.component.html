<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{product.productName}}</h5>
    <img class="card-img" src="../../../assets/product.jpg" alt="header" />
    <p class="card-text">{{product.price}}</p>
    <button *ngIf="type === true" class="btn btn-success" (click)="cancelProduct(product)">Bought</button>
    <button *ngIf="type === false" class="btn btn-primary" (click)="buyProduct(product)">Buy</button>
  </div>
</div>
