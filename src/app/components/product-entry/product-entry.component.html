<div class="card">
  <form  class="form" #productForm="ngForm" (ngSubmit)="productForm.form.valid && addProduct()" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': productForm.submitted && !productName.valid }"  >
      <label>Product Name:</label>
      <input type="text" name="productName"  class="form-control" [(ngModel)]="model.productName" #productName="ngModel" required>
      <div *ngIf="productForm.submitted && !productName.valid" class="alert alert-danger">{{ titleAlert }}</div>
    </div>
  
    <div class="form-group" [ngClass]="{ 'has-error': productForm.submitted && !price.valid}">
      <label>Product Price:</label>
      <input type="number" name="price" class="form-control" [(ngModel)]="model.price" #price="ngModel" required >
      <div  *ngIf="productForm.submitted && !price.valid" class="alert alert-danger" >{{ titleAlert }}</div>
    </div>
  
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-info">Add</button>
