<div class="card">
  <form class="form">
    <div class="form-group">
      <label for="id">Product ID:</label>
      <input #id class="form-control" required>
    </div>
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input #productName class="form-control" required>
    </div>
    <div class="form-group">
      <label for="productPrice"> Product Price:</label><input #price class="form-control" required>
    </div>
    <button class="btn btn-primary" (click)='addProduct(id.value, productName.value, price.value)'>Submit</button>
  </form>
</div>
